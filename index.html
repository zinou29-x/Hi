<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج ZD - تسجيل الدخول</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    #loginForm {
      max-width: 400px;
      margin: auto;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00e6c3;
    }

    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #333;
      color: white;
    }

    button {
      background-color: #00e6c3;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccb0;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Zdnet_logo.svg" alt="ZD Logo" width="100" />
 
  <form id="loginForm">
    <input type="text" name="username" placeholder="اسم المستخدم" required />
    <input type="password" name="password" placeholder="كلمة المرور" required />
    <button type="submit">تسجيل الدخول</button>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // هنا ممكن تضيف تحقق من صحة البيانات إذا تريد

      // فتح صفحة الترحيب في نفس النافذة
      window.location.href = 'welcome.html';
    });
  </script>
</body>
</html>
